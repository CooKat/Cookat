                  alt=""

              <li class="swiper-slide prd-all prd-shadow">
                <div class="product-play-button"></div>
                <img
                  src="https://crcf.cookatmarket.com/event/images/2023/01/fesa_1673426734_3294.jpg"
                  alt=""

                <img src="./images/shadow-tv.png" alt="" />
              </li>
              <li class="swiper-slide prd-all prd-shadow">
                <div class="product-play-button"></div>
                <img

                  alt=""

              </li>
              <li class="swiper-slide prd-all prd-shadow">
                <div class="product-play-button"></div>
                <img

                  alt=""
                />
                <img src="./images/shadow-tv.png" alt="" />

            </ul>
          </div>
          <!-- 오른쪽 고정 메뉴 -->
          <ul class="tv-right-menu">
            <li class="more-tool">
              <button type="button" class="product-more-tool">
                <img
                  src="	https://crcf.cookatmarket.com/product/images/2020/07/firu_1594705260_4011_120.jpg"
                  alt="연관 상품 보기"
                />
              </button>
            </li>
            <li class="tv-tool sound">
              <button class="on" type="button">
                <span class="off-sound menu-content">음소거</span>
                <span class="on-sound menu-content">소리켬</span>
              </button>
            </li>
            <li class="tv-tool like">
              <button type="button">
                <span class="menu-content">15</span>
              </button>
            </li>
            <li class="tv-tool share">
              <button type="button">
                <span class="menu-content">공유</span>
              </button>
            </li>
          </ul>
          <!-- 음식 장바구니 담기 팝업 -->
          <div class="product-more-bg"></div>
          <div class="product-more-popup">
            <div class="product-more-popup-head">
              <h3>판매상품(1)</h3>
              <button class="close-btn"></button>
            </div>
            <ul class="product-more-popup-body">
              <li>
                <a href="/">
                  <div class="product-img">
                    <img
                      src="https://crcf.cookatmarket.com/product/images/2022/04/dica_1650616777_3262.jpg"
                      alt=""
                    />
                  </div>
                  <div class="product-content">
                    <span

                      (단짠불고기/매콤햄김치/스윗치킨마크니/구수한강된장)</span
                    >
                    <em><s>17,000원</s></em>
                    <div class="product-price">
                      <strong>39%</strong>
                      <span>10,920원</span>
                    </div>
                  </div>
                </a>
                <button class="product-cart-button"></button>
              </li>
            </ul>
          </div>
          <!-- 하단 음식 정보 -->
          <div class="cookat-tv-info">
            <div class="tv-channel">
              <a href="./channel-account.html">
                <img
                  src="https://crcf.cookatmarket.com/cookat_tv_image/images/2021/09/roze_1631772402_3614.jpg"
                  alt="오늘 뭐 먹지?"
                />
                <span>오늘 뭐 먹지? 추천</span>
              </a>
            </div>
            <div class="tv-hash-tag">
              <a href="./hash-tag.html">#열정국반</a>
              <a href="./hash-tag.html">#열정함박볼카츠</a>
              <a href="./hash-tag.html">#간편요리</a>

            <div class="tv-content">쟁이기 필수)) 1.2kg 대용량 열정함박볼카츠</div>

            <div class="login-popup">
              <button class="login-close-btn"></button>
              <span>로그인이 필요한 기능입니다.</span>
              <div class="login-popup-buttons">
                <button class="same-btn cancel-btn">취소</button>
                <button class="same-btn login-btn">로그인</button>
              </div>
            </div>
          </div>
          <!-- 공유 팝업 -->
          <div class="share-popup">
            <div class="share-popup-wrap">
              <button class="share-close-btn"></button>
              <span>공유하기</span>
              <div class="share-popup-buttons">
                <a
                  class="facebook-link"

                  />

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        touchRatio: 0,
      });
    </script>
    <script src="./js/sound.js"></script>
    <script src="./js/tv-playing.js"></script>
    <script src="./js/product-cart-popup.js"></script>
    <script src="./js/like-login-popup.js"></script>
    <script src="./js/share-popup.js"></script>
