<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/1.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>쿠캣</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="javascript:window.history.back();" class="header-prev-button">
          <img src="./images/ic-24-arrow-perv.svg" alt="이전으로 가기" />
        </a>
        <a href="./index.html" class="header-home-button">
          <img src="./images/ic-24-home.svg" alt="홈으로 가기" />
        </a>
      </header>
      <main class="main">
        <ul class="membership-check">
          <li class="active">
            <button type="button" class="memberBtn">회원</button>
            <section class="member-login-form">
              <form method="POST" action="https://formspree.io/jsm7494@gmail.com" class="login-form">
                <fieldset>
                  <legend>회원 로그인 폼</legend>
                  <div class="user-email">
                    <label for="userEmail">이메일</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="example@cookat.com" required />
                  </div>
                  <div class="user-pw">
                    <label for="userPw">비밀번호</label>
                    <input type="password" id="userPw" name="userPw" placeholder="비밀번호 입력" required />
                  </div>
                  <div class="login-state">
                    <input type="checkbox" id="userState" name="userState" required />
                    <label for="userState">로그인 상태 유지</label>
                  </div>
                  <button type="submit" class="login-button">로그인</button>
                </fieldset>
              </form>
              <div class="user-menu">
                <ul>
                  <li><a href="/">아이디 찾기</a></li>
                  <li><a href="/">비밀번호 찾기</a></li>
                  <li><a href="/">회원가입</a></li>
                </ul>
              </div>
              <div class="sns-login-menu">
                <h2>SNS 계정으로 로그인</h2>
                <ul>
                  <li><a href="/"><img src="./images/ic-social-kakao.svg" alt="카카오 로그인" /></a></li>
                  <li><a href="/"><img src="./images/ic-social-naver.svg" alt="네이버 로그인" /></a></li>
                  <li><a href="/"><img src="./images/ic-social-facebook.svg" alt="페이스북 로그인" /></a></li>
                  <li><a href="/"><img src="./images/ic-social-google.svg" alt="구글 로그인" /></a></li>
                  <li><a href="/"><img src="./images/ic-social-apple.svg" alt="애플 로그인" /></a></li>
                </ul>
              </div>
            </section>
          </li>
          <li>
            <button type="button" class="memberBtn">비회원</button>
            <section class="nan-member-login-form">
              <form method="POST" action="https://formspree.io/jsm7494@gmail.com" class="login-form">
                <fieldset>
                  <legend>비회원 주문조회</legend>
                  <div class="user-name">
                    <label for="userName">주문자명</label>
                    <input type="text" id="userName" name="userName" placeholder="주문자명 입력" required />
                  </div>
                  <div class="user-order-num">
                    <label for="userOrderNum">주문번호</label>
                    <input type="text" id="userOrderNum" name="userOrderNum" placeholder="예)12345678-1234567" required />
                  </div>
                  <div class="user-order-pw">
                    <label for="userOrderPw">비회원 주문 비밀번호</label>
                    <input type="password" id="userOrderPw" name="userOrderPw" placeholder="비밀번호 입력" required />
                  </div>
                  <button type="submit" class="login-button">주문조회</button>
                  <a href="cart.html" class="nan-member-button">비회원 구매</a>
                </fieldset>
              </form>
              <button type="button" class="simple-sign-button">간편하게 회원가입하기</button>
            </section>
          </li>
        </ul>
      </main>

    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      let tabList = document.querySelectorAll('.membership-check > li');
      let link =  document.location.href.toLowerCase();

      if (link.indexOf("tab-id=2") > -1){
        tabList[0].classList.remove('active');
        tabList[1].classList.add('active');
      } 
      for(let i = 0; i < tabList.length; i++){
        tabList[i].querySelector('.memberBtn').addEventListener('click', function(e){
          e.preventDefault();
          for(let j = 0; j < tabList.length; j++){
            tabList[j].classList.remove('active');
          }
          this.parentNode.classList.add('active');
        });
      }
    </script>
  </body>
</html>
