<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/1.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/food.css" />
    <title>쿠캣</title>
  </head>
  <body>
    <div class="food-container">
      <header class="food-header">
        <button onclick="history.back();" class="header-prev-button">
          <img src="./images/ic-24-arrow-perv.svg" alt="이전으로 가기" />
        </button>

        <div class="header-more--buttons">
          <a
            href="#"
            alt="홈으로 가기"
            onclick="location.href='index.html'"
            class="header-home-button"
          >
            <img src="./images/ic-24-home.svg" alt="홈으로 가기" />
          </a>
        </div>
      </header>
      <main class="main">
        <section class="menu-main">
          <div class="menu-photo">
            <div class="main-swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./images/foodmain.jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/foodmain.jpg" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/foodmain.jpg" />3
                </div>
              </div>
            </div>

            <div class="discount-time">
              <img src="./images/ic-16-clock-white.svg" />
              <span class="time-title">타임딜 남은시간</span>
              <span class="time-count">11:41:36</span>
            </div>
          </div>
          <div class="main-menu-wrap">
            <div class="main-menu">
              <div class="main-menu-categori">쿠켓메이드</div>
              <div class="main-menu-title">
                쿠캣포차 닭바베큐 3팩 (매콤/로제치즈)
              </div>
            </div>
            <div class="price-wrap">
              <div class="discount-price">20,700원</div>
              <div class="selling-price">
                <span class="discount-rate">33%</span>
                <span class="menu-price">13,900원</span>
              </div>
              <div class="origin-wrap">원산지표시 : 상품정보고시 참조</div>
            </div>
            <div class="review-wrap">
              <div class="review-star">4.9</div>
              <div class="review-star-img">
                <!-- 이미지추가해야함 -->
              </div>
              <div class="review-count">9,363개의 후기</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {});
    </script>
  </body>
</html>
